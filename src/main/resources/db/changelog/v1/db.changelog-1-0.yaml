databaseChangeLog:
  - changeSet:
      id: 04-20-2025
      author: AliUSA01
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: full_name
                  type: VARCHAR(255)

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: phone
                  type: VARCHAR(50)

              - column:
                  name: role
                  type: VARCHAR(50)

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
